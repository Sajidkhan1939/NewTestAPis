<div class="product-list-container">
  <h2>Product List</h2>
  <ul>
    <li *ngFor="let product of products">
      {{ product.name }} - Quantity: {{ product.quantity }}
      <button (click)="navigateToUpdateProduct(product.id)">Update</button>
      <button (click)="deleteProduct(product.id)">Delete</button>
    </li>
  </ul>

  <form (ngSubmit)="addProduct()">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" [(ngModel)]="newProduct.name" required>

    <label for="productQuantity">Quantity:</label>
    <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="newProduct.quantity" required>

    <button type="submit">Add Product</button>
  </form>
</div>
